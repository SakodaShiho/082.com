<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>082.com</title>
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>

    <!-- TOPヘッダー -->

    <div class="header">
        <div class="header__bg"></div>
        <div class="container">
            <img src="logo.png">
            <div class="space"></div>
            <div class="header_text">
                <h1>月に一度、幸せ時間をお届けします</h1>
            </div>
        </div>
    </div>


    <!-- 概要 -->

    <div class="gaiyou">
        <div class="space"></div>
        <h2>『082.com』とは？</h2>
        <div class="space"></div>
        <div class="border"></div>
        <div class="space"></div>
        <div class="container">
            <div class="gaiyou_img">
                <img src="giftbox.jpg">
            </div>
            <div class="gaiyou_text">
                <p>月額600円(税抜)で、</p>
                <p>月に一度 082.comからとっておきのおやつが届きます</p>
                <br>
                <p>全国のお菓子屋さんの商品と一緒に、</p>
                <p>紅茶やコーヒーもお送りいたします</p>
                <br>
                <p>ホッとするティータイムのお供に、</p>
                <p>あの人に贈りたいお菓子探しに、いかがですか？</p>
            </div>

        </div>
    </div>


    <!-- 画像 -->

     <div class="product-image">
         <div class="product-text">
            <h1>"人に贈りたい"おやつを</h1>
         </div>
    </div>


    <!-- 注文の流れ -->

    <div class="OrderFlow">
            <div class="space"></div>
            <h2>ご注文の流れ</h2>
            <div class="space"></div>
            <div class="border"></div>
            <div class="space"></div>

            <div class="container">
                <div class="step">
                    <h2>STEP1 登録</h2>
                    <img src="step1.png">
                    <p>082.comに会員登録</p>
                </div>

                <div class="step">
                    <h2>STEP2 診断</h2>
                    <img src="step2.png">
                    <p>苦手食材やアレルギーなどを入力</p>
                </div>

                <div class="step">
                    <h2>STEP3 申込</h2>
                    <img src="step3.png">
                    <p>申込すれば、後は届くのを待つだけ！</p>
                </div>

            </div>
            <div class="space"></div>
    </div>


    <!-- 申込ボタン -->

    <div class="application">

        
    </div>


    <!-- フッター -->

    <div class="footer">
        <div class="container">
            <div class="footer_logo">
                <img src="logo.png">
            </div>
            <div class="footer_text">
                <ul>
                    <li><a href="#">『082.com』とは？</a></li>
                    <li>よくある質問</li>
                    <li>お申し込み</li>
                </ul>
            </div>
        </div>

    </div>
</body>
</html>
